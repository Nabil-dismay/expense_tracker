<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="logic.js"></script>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>

        <div class="balance-container">
            <h2>Your Balance</h2>
            <h1 id="balance">$0.00</h1>
            <div class="summary">
                <div class="income">
                    <h3>Income</h3>
                    <p id="income-amount">$0.00</p>
                </div>
                <div class="expenses">
                    <h3>Expenses</h3>
                    <p id="expense-amount">$0.00</p>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="transaction-container">
                <h2>Transactions</h2>
                <ul id="transaction-list">
                </ul>
            </div>
            <div class="update-transaction">
                <h2>Update Transaction</h2>
                <form id="transaction-update">
                    <div class="update-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="Enter Description" required/>
                    </div>                    
                </form>
                <div class="amount-transaction">
                <form id="transaction-amount">
                    <div class="add-amount">
                        <label for="add-amount">Amount</label>
                        <input type="number" id="add-amount" placeholder="Enter amount" required/>
                        <small>Use negative(-) for expenses </small>
                    </div>    
                    <button type="submit">Update Transaction</button>                
                </form>
            </div>
            </div>
            <div class="remove-transactions">
                <h2>Remove Transaction</h2>
                <form id="transaction-remove">
                    <div class="remove-transaction">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="Enter Description" required/>
                    </div>
                    <button type="submit">Remove</button>
                </form>
            </div>

            
        </div>
    </div>
</body>
</html>
